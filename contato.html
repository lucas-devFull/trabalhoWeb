<!DOCTYPE html>
<html lang="en" class="h-100 w-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="libs/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="libs/iziToast-master/dist/css/iziToast.min.css">

<body class="body h-100 w-100">
    <div class="container d-flex align-items-center">
        <div class="row caixa_pai">
            <div class="col-md-12" style="text-align: center; color: white;">
              <h1> Fale conosco, Manda um zap do sorriso </h1>
            </div>
            <div class="col-md-12">
              <div class="card caixa_contato" >
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1"> Digite seu nome </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                    </div>  
                    <div class="form-group">
                      <label for="exampleInputEmail1"> Digite seu E-mail </label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                      <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Selecione o assunto </label>
                      <select id="assuntos">
                        <option value="0" selected disabled> Selecione uma opção </option>
                        <option value="0"> Modos de treinamento </option>
                        <option value="0"> Duvidas em relação ao IMC </option>
                        <option value="0"> Pedir um personal especializado </option>
                        <option value="0"> Outros </option>
                      </select> 
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1"> Mensagem </label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group " style="text-align: end;">
                      <span class="numeroContato" > Se desejar manda um Zap para  14 996977685 </span>  
                        <button type="submit" class="btn btn-primary msghover" id="btn_enviar">Enviar mensagem</button>
                    </div>
                </form>
            </div>
          </div>
      </div>
  </div>

    <script src="libs/jquery-3.4.1.min.js"></script>
    <script src="libs/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
    <script src="libs/iziToast-master/dist/js/iziToast.min.js"></script>
    <script src="libs/ladda-bootstrap-master/dist/spin.min.js"></script>
    <script src="libs/ladda-bootstrap-master/dist/ladda.min.js"></script>
    <script src="js/contato.js"></script>
