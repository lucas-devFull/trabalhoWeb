<!DOCTYPE html>
<html lang="en" class="h-100 w-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="libs/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="libs/iziToast-master/dist/css/iziToast.min.css">
    <link rel="stylesheet" href="libs/ladda-bootstrap-master/dist/ladda-themeless.min.css">
    <link rel="stylesheet" href="css/contato.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consa Academy</title>
</head>

<body class="body h-100 w-100">
    <div class="container ">
        <div class="row">
            <div class="col-md-6">
                
            </div>
            <div class="col-md-6">

            </div>
        </div>
        <div class="card" style="width: 18rem;">

            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Endereço de email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                  <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>
    </div>

    <script src="libs/jquery-3.4.1.min.js"></script>
    <script src="libs/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>

    <script src="libs/ladda-bootstrap-master/dist/spin.min.js"></script>
    <script src="libs/ladda-bootstrap-master/dist/ladda.min.js"></script>
    <script src="js/login.js"></script>
</body>
